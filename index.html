<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Password Generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Password Generator</h1>
		</header>
		<div class="card">
			<form>
				<div class="mb-3">
					<label for="characters" class="form-label">How many characters you want your password to be (8 to
						128 character)</label>
					<input type="number" class="form-control" id="characters" aria-describedby="numberhelp" min="8"
						max="128" step="1">
					<div style="color:red; display: none;" id="lengthError">Please pick a number between 8 and 128</div>
				</div>

				<p>Include the following characters (check at least one box):</p>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="lowercase">
					<label class="form-check-label" for="lowercase">
						Lowercase
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="uppercase">
					<label class="form-check-label" for="uppercase">
						UpperCase
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="special-character">
					<label class="form-check-label" for="special-character">
						Special characters
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="num">
					<label class="form-check-label" for="num">
						Number
					</label>
				</div>

				<div class="card-body">
					<textarea readonly id="password" placeholder="Your Secure Password"
						aria-label="Generated Password"></textarea>
				</div>
				<div class="card-footer">
					<button id="generate" class="btn">Generate Password</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
